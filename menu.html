<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiet Doi Tropical Coffee & Tea Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("background.png");
            background-size: cover; /* Ensures the frame background covers the container */
            background-position: center; /* Centers the frame background */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            padding: 10px; /* Adds some padding for smaller screens */
        }

        .menu-container {
            width: 100%;
            max-width: 600px; /* Maximum width for larger screens */
            text-align: center;
        }

        .menu-container h1 {
            font-size: 24px;
            color: #2f4f4f; /* Dark teal color */
            margin-bottom: 15px;
        }

        .menu-image {
            width: 100%; /* Makes the image take the full width of its container */
            height: auto; /* Maintains aspect ratio */
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block; /* Ensures the image behaves as a block element */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .menu-container {
                max-width: 100%; /* Allows the container to take full width on mobile */
                padding: 0 10px; /* Adds padding to prevent the image from touching the edges */
            }

            .menu-container h1 {
                font-size: 20px; /* Slightly smaller heading on mobile */
            }

            .menu-image {
                border-width: 1px; /* Thinner border on mobile for better aesthetics */
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Lighter shadow on mobile */
            }
        }

        /* Media query for very small screens (e.g., phones in portrait mode) */
        @media (max-width: 480px) {
            .menu-container h1 {
                font-size: 18px; /* Even smaller heading for very small screens */
            }

            .menu-image {
                border: none; /* Remove border on very small screens */
                box-shadow: none; /* Remove shadow on very small screens */
            }
        }
    </style>
</head>
<body>
<div class="menu-container">
    <img src="menu.png" alt="Nhiet Doi Tropical Coffee & Tea Menu" class="menu-image">
</div>
</body>
</html>
